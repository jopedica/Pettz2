<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Petzzy — {{ page_title or "O cuidado que seu pet merece" }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- ===== HEADER / NAV ===== -->
<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="{{ url_for('main.index') }}">Petzzy</a>

    <nav class="nav" aria-label="Primária">
      <a href="{{ url_for('main.index') }}">Início</a>
      <a href="{{ url_for('main.servicos') }}">Serviços</a>
      <a href="{{ url_for('main.agendamentos') }}">Meus agendamentos</a>
      <a href="{{ url_for('main.quem_somos') }}">Quem somos</a>
      <a class="btn" href="{{ url_for('main.login') }}">Entrar</a>
    </nav>
  </div>
</header>


  <!-- ===== CONTEÚDO DA PÁGINA ===== -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Petzzy — Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  
</body>
</html>
