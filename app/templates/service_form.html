{% extends "base.html" %}
{% block content %}
<h1>{{ 'Editar' if service else 'Novo' }} serviço</h1>

<form method="post" class="form">
  <label>Nome
    <input name="name" required value="{{ service.name if service else '' }}">
  </label>

  <label>Descrição
    <textarea name="description" rows="4">{{ service.description if service else '' }}</textarea>
  </label>

  <label>Preço (R$)
    <input name="price" type="number" step="0.01" value="{{ service.price if service else '' }}">
  </label>

  <label>Ícone (arquivo/nome)
    <input name="icon" value="{{ service.icon if service else '' }}">
  </label>

  <label class="switch">
    <input type="checkbox" name="is_active" {% if (service and service.is_active) or (not service) %}checked{% endif %}>
    <span>Ativo</span>
  </label>

  <button class="btn">Salvar</button>
  <a class="btn outline" href="{{ url_for('main.services_admin') }}">Cancelar</a>
</form>
{% endblock %}
